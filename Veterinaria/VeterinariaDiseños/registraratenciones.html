<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilosHome.css">
  <title>Registrar Atención</title>
</head>
<body>
  <nav id="animales">
    <div class="logo">
      <img src="FITEO.png" alt="Logo de la veterinaria">
    </div>
    <ul>
      <!-- Menú opcional -->
    </ul>
  </nav>

  <div class="formulario">
    <h1>Registro Atención</h1>
    <form method="post">
      <div class="nombreanimal">
        <input type="number" name="idAnimal" placeholder=" " required>
        <label>ID Animal</label>
      </div>

      <div class="dueñoanimal">
        <input type="number" name="idDuenio" placeholder=" " required>
        <label>ID Dueño</label>
      </div>

      <div class="dueñoanimal">
        <input type="date" name="fecha" placeholder=" " required>
        <label class="label-fecha">Fecha</label>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="motivo" placeholder=" " required>
        <label>Motivo</label>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="diagnostico" placeholder=" " required>
        <label>Diagnóstico</label>
      </div>

      <input type="submit" value="Registrar">
      <a href="atenciones.html" class="btnvolver">Volver al listado</a>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilosHome.css">
  <title>Registrar Dueño</title>
</head>
<body>
  <nav id="animales">
    <div class="logo">
      <img src="FITEO.png" alt="Logo de la veterinaria">
    </div>
    <ul>
      <!-- Menú opcional -->
    </ul>
  </nav>

  <div class="formulario">
    <h1>Registro Dueño</h1>
    <form method="post">
      <div class="nombreanimal">
        <input type="text" name="nombre" placeholder=" " required>
        <label>Nombre</label>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="apellido" placeholder=" " required>
        <label>Apellido</label>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="dni" placeholder=" " required>
        <label>DNI</label>
      </div>

      <input type="submit" value="Registrar">
      <a href="duenios.html" class="btnvolver">Volver al listado</a>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Dueño</title>
  <link rel="stylesheet" href="estilosHome.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="FITEO.png" alt="Logo de la veterinaria">
    </div>
    <ul>
      <!-- Podés dejar el menú vacío o agregar ítems -->
    </ul>
  </nav>

  <div class="formulario">
    <h1>Editar Dueño</h1>
    <form method="post">
      <div class="nombreanimal">
        <input type="text" name="nombre" placeholder=" " required>
        <label>Nombre:</label>
        <span></span>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="apellido" placeholder=" " required>
        <label>Apellido:</label>
        <span></span>
      </div>

      <div class="dueñoanimal">
        <input type="text" name="dni" placeholder=" " required>
        <label>DNI:</label>
        <span></span>
      </div>

      <input type="submit" value="Guardar">
      <a href="duenios.html" class="btnvolver">Volver al listado</a>
    </form>
  </div>
</body>
</html>
